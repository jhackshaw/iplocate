name: IpLocate Deploy

on:
  push:
    branches:
      - master

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
  TF_VAR_geoip_account_id: ${{ secrets.TF_VAR_GEOIP_ACCOUNT_ID }}
  TF_VAR_geoip_license_key: ${{ secrets.TF_VAR_GEOIP_LICENSE_KEY }}
  TF_VAR_state_bucket: ${{ secrets.TF_VAR_STATE_BUCKET }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  REACT_APP_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure
    steps:
      - uses: actions/checkout@v2.3.2
      - uses: hashicorp/setup-terraform@v1

      - name: Check Format
        run: terraform fmt -check -diff

      - name: Bootstrap
        run: ./bootstrap.sh

      - name: Init Terraform
        run: terraform init -input=false

      - name: Validate
        run: terraform validate

      - name: Deploy Infrastructure
        run: terraform apply -input=false -auto-approve

  deploy-backend:
    runs-on: ubuntu-latest
    needs:
      - deploy-infrastructure
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v2.3.2
      - uses: actions/setup-node@v2.1.1
        with:
          node-version: "12"
      - name: Restore npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Deploy Backend
        run: npm run deploy

  deploy-frontend:
    runs-on: ubuntu-latest
    needs:
      - deploy-infrastructure
      - deploy-backend
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v2.3.2
      - uses: actions/setup-node@v2.1.1
        with:
          node-version: "12"
      - name: Restore npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          REACT_APP_API_URL=$(
            aws cloudformation \
              --region us-east-1 \
              describe-stacks \
              --stack-name iplocate-prod \
              --query "Stacks[0].Outputs[?OutputKey=='ServiceEndpoint'].OutputValue" \
              --output text
          )
          netlify i -g netlify-cli
          netlify build

      - name: Deploy
        run: netlify deploy --dir=./build --prod
